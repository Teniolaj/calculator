<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator.com</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src='backroundImage.jpeg'>
    <div class='calculator'>
        <div clas='calculator-dark'>
            <div class='theme-toggler-active'>
                <i class='toggler-icon'></i>
            </div>
            <div class='display-screen'>
                <div type='input' id='display'></div>
            </div>
            <div class='buttons'>
                <table>
                    <tr>
                        <td><button class='operatorSQRBtn' id='clear'>AC</button></td>
                        <td><button class='operatorBtn' id='squareRoot'>SRT</button></td>
                        <td><button class='operatorBtn' id='percentage'>%</button></td>
                        <td><button class='operatorBtn' id='/'>/</button></td>
                    </tr>
                    <tr>
                        <td><button class='numberBtn' id='7'>7</button></td>
                        <td><button class='numberBtn' id='8'>8</button></td>
                        <td><button class='numberBtn' id='9'>9</button></td>
                        <td><button class='operatorBtn' id='*'>*</button></td>
                    </tr>
                    <tr>
                        <td><button class='numberBtn' id='4'>4</button></td>
                        <td><button class='numberBtn' id='5'>5</button></td>
                        <td><button class='numberBtn' id='6'>6</button></td>
                        <td><button class='operatorBtn' id='-'>-</button></td>
                    </tr>
                    <tr>
                        <td><button class='numberBtn' id='1'>1</button></td>
                        <td><button class='numberBtn' id='2'>2</button></td>
                        <td><button class='numberBtn' id='3'>3</button></td>
                        <td><button class='operatorBtn' id='+'>+</button></td>
                    </tr>
                    <tr>
                        <td colspan='2'><button class='numberZeroBtn' id='0'>0</button></td>
                        <td><button class='operatorDecimalBtn' id='.'>.</button></td>
                        <td><button class='operatorBtn' id='equal'>=</button></td>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
